<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Proxy</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- Google Identity Services for Web -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google client id injected via meta for GIS -->
    <meta name="google-client-id" content="26000712851-ku3u7bu953obj2gj2aop11aq6f8phudj.apps.googleusercontent.com" />
    <script>
      try {
        const ls = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (ls === 'dark' || (!ls && prefersDark)) document.documentElement.classList.add('dark');
        else if (ls === 'light') document.documentElement.classList.remove('dark');
        else document.documentElement.classList.add('dark');
      } catch {}
    </script>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
